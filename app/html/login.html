<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <nav class="navbar themeColor">
        <div class="container">
            <div class="navbar-brand">
                <h1>Webpage Title</h1>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-4 justify-content-center greybg">
            <form action="/home" method="post" class="col formWidth" enctype='application/x-www-form-urlencoded'>
                <h1 class="pageTitle">Login</h1>
                <div class="row-mb-3">
                <label for="Email" class="form-label"></label>
                <input type="email" class="form-control inputBox" id="Email" name="email" placeholder="Email">
                </div>
                <div class="row-mb-3">
                <label for="Password" class="form-label"></label>
                <input type="password" class="form-control inputBox" id="Password" name="password" placeholder="Password">
                </div>
                <div class="row mt-5 justify-content-center">
                    <input type="submit" class="col btn logButton loginRegisterBtn" id="login"/>
                    <div class="middleText">
                        or
                    </div>
                </div>
            </form>
            <div class="row justify-content-center">
                <button class="col btn logButton loginRegisterBtn googleBtn" id="googleLogin" onclick="window.location.href='google'"><img src="media/google_logo.png" alt="Google 'G' Logo" class="googleImg"/>Sign in with Google</button>
            </div>
        </div>
    </div>
</body>
</html>
