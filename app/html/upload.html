<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../backend/public/css/upload.css">
</head>

<body>
    <nav class="navbar themeColor">
        <div class="container">
            <div class="navbar-brand" href="#">
                <h1>Webpage Title</h1>
            </div>
            <button type="button" class="col btn logButton button justify-content-end" id="logout" onclick="window.location.href='logout'">Logout</button>
        </div>
    </nav>
    <!--Outer grey container-->
    <br>
    <div class="container outerbox outer themeColor">
        <div class="col">
            <!--Drag and drop-->
            <div class="row dropZone text-center">
                <form action="uploadFile" method="post" enctype="multipart/form-data">
                    <div class="col">
                        <h3 class="dropPrompt">Drag and drop a PDF here</h3>
                        <input type="file" name="pdf" class="dropInput"/>
                        <img src="media/upload.png" alt="Upload File" class="uploadImg removeImg">
                        <hr>
                        <h3>Or upload your PDF here</h3>
                        <input class="btn" type="file" name="pdf" />
                        <div class="col">
                            <button class="logButton btn" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <!--Selecting file manually-->
            <!--<div class="row clickUpload text-center">
                <form action="http://localhost:8080/upload" method="post" enctype="multipart/form-data">
                    <h3>Or upload your PDF here</h3>
                    <input class="btn" type="file" name="pdf" />
                    <div class="col">
                        <button class="logButton btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>-->
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="../backend/public/js/upload.js"></script>
</body>
</html>
