<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dropzone.min.css">
    <link rel="stylesheet" href="css/upload.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-light themeColor">
        <div class="container">
            <div class="navbar-brand">
                <a href="/">
                    <img class="logo" src="media/logo.png" alt="logo"> 
                </a>
            </div>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarLinks">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarLinks">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/edit">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/verify">Verify</a>
                  </li>
                </ul>
            </div>
            <button type="button" class="col btn logButton button justify-content-end" id="logout" onclick="window.location.href='logout'">Logout</button>
        </div>
    </nav> 
    <!--Outer grey container-->
    <br>
    <div class="container outerbox outer">
        <div class="col">
            <!--Drag and drop-->
            <div class="row dropZone text-center">
                <form action="uploadFile" method="post" enctype="multipart/form-data">
                    <div class="col">
                        <h3 class="dropPrompt">Drag and drop a PDF here</h3>
                        <input type="file" name="pdf" class="dropInput"/>
                        <img src="media/buttons/upload.png" alt="Upload File" class="uploadImg removeImg">
                        <hr>
                        <h3>Or upload your PDF here</h3>
                        <input class="btn" type="file" name="pdf" />
                        <div class="col">
                            <button class="logButton btn" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div>
        <form action="/uploadFile" method="post" class="dropzone" id="my-dropzone">
            <button class="logButton btn" type="submit">Submit</button>
        </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
