<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <nav class="navbar themeColor">
        <div class="container">
            <div class="navbar-brand">
                <img class="logo" src="media/logo.png" alt="logo"> 
            </div>
        </div>
    </nav>
    <div class="container">  
        <div class="row mt-5 justify-content-center ">
            <form action="/registration" method="post" class="col formWidth" enctype='application/x-www-form-urlencoded'>
                <h1 class="pageTitle">Register</h1>
                <div class="row-mb-3">
                  <label for="Email" class="form-label"></label>
                  <input type="email" class="form-control inputBox" id="Email" name="email" placeholder="Email">
                </div>
                <div class="row-mb-3">
                    <label for="Name" class="form-label"></label>
                    <input type="text" class="form-control inputBox" id="Name" name="name" placeholder="Name">
                </div>
                <div class="row-mb-3">
                  <label for="Password" class="form-label"></label>
                  <input type="password" class="form-control inputBox" id="Password" name="password" placeholder="Password">
                </div>
                <div class="row-mb-3">
                    <label for="confirmPassword" class="form-label"></label>
                    <input type="password" class="form-control inputBox" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
                </div>
                <div class="row justify-content-center">
                    <input type="submit" class="col btn regButton button loginRegisterBtn" id="register" value="Register"/>
                </div>
            </form>
        </div>
        <div class="row justify-content-center">
            <div class="col registerLine"><hr></div>
            <div class="col-auto">or</div>
            <div class="col registerLine"><hr></div>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="col btn logButton button loginRegisterBtn" onclick="window.location.href='login.html'" id="login">Login</button>
        </div>
    </div>
</body>
</html>
