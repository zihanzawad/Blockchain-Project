<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selection </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/select.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/jpg" href="media/favicon.ico"/>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light themeColor">
        <div class="container">
            <div class="navbar-brand">
                <img class="logo" src="media/logo.png" alt="logo"> 
            </div>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarLinks">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarLinks">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/edit">Profile</a>
                  </li>
                </ul>
            </div>
            <button type="button" class="col btn logButton button justify-content-end" id="logout" onclick="window.location.href='logout'">Logout</button>
        </div>
    </nav>
    <span class="welcomeText">
        <h2 id="nameHeader">Welcome </h2>
    </span>
    <div class="container main">
        <div class="split"> 
            <div class="section left">
                <a href="/upload">
					<h1 class="section-header">Upload</h1>
					<img src="media/buttons/upload.png" alt="Upload" class="sectionImg">
				</a>
            </div>
            <div class="selectLine"></div>
            <div class="section right">
                <a href="/verify">
					<h1 class="section-header">Verify</h1>
					<img src="media/buttons/verified_placeholder.png" alt="Verified" class="sectionImg">
				</a>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/select.js"></script>
</body>
</html>
