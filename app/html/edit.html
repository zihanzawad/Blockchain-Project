<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Profile</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/edit.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light themeColor">
        <div class="container">
            <div class="navbar-brand">
                <a href="/"><h1>Webpage Title</h1></a>
            </div>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarLinks">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarLinks">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/verify">Verify</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/upload">Upload</a>
                  </li>
                </ul>
            </div>
            <button type="button" class="col btn logButton button justify-content-end" id="logout" onclick="window.location.href='logout'">Logout</button>
        </div>
    </nav> 
    <div class="container">
        <div class="sideBar">
            <div class="editSection">
                <!-- <img src="" alt="profile_pic"> -->
                <div class="profilePic">
                    <img src="media/default_profile.png" alt="profile_pic"> 
                </div>
                <small id="edit">Edit</small>
            </div>
            <div class="details">
                <p id="displayName">Name</p>
                <p id="displayEmail">Email</p>
            </div>
        </div>
        <div class="editProfile">
            <h1>Edit Profile</h1>
            <p id="inputValidation" class="text-danger"></p>
            <form class="col formWidth" form action="/saveChanges" method="post" enctype='application/x-www-form-urlencoded'>
                <div class="form-group row mb-4">
                    <label class="col-sm-2 col-form-label formLabel">Name: </label>
                    <div class="col">
                        <input type="text" class="form-control inputBox" id="newName" name="newName">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-sm-2 col-form-label formLabel">Current Password: </label>
                    <div class="col">
                        <input type="password" class="form-control inputBox" id="currPassword" name="currPassword">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-sm-2 col-form-label formLabel">New Password: </label>
                    <div class="col">
                        <input type="password" class="form-control inputBox" id="newPassword" name="newPassword">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-sm-2 col-form-label formLabel">Confirm Password: </label>
                    <div class="col">
                        <input type="password" class="form-control inputBox" id="confirmPassword" name="confirmPassword">
                    </div>
                </div>
                <button type="button" class="col btn logButton button saveBtn" value="Save profile" onClick="update()">Save profile</button>
            </form>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/edit.js"></script>
</body>
</html>
