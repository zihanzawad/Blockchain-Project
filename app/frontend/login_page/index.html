<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Webpage</title>
</head>
<body>
    <nav class="navbar navbar-light bg-secondary">
        <div class="container">
            <div class="navbar-brand" href="#">
                <h1>Webpage Title</h1>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <form class="col-6 ">
                <h1 class="pageTitle">Register</h1>
                <div class="row-mb-3">
                  <label for="Email" class="form-label"></label>
                  <input type="email" class="form-control" id="Email" placeholder="Email">
                </div>
                <div class="row-mb-3">
                    <label for="Name" class="form-label"></label>
                    <input type="text" class="form-control" id="Name" placeholder="Name">
                </div>
                <div class="row-mb-3">
                  <label for="Password" class="form-label"></label>
                  <input type="password" class="form-control" id="Password" placeholder="Password">
                </div>
                <div class="row-mb-3">
                    <label for="confirmPassword" class="form-label"></label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                </div>
            </form>
        </div>
        <div class="row py-3 justify-content-center">
            <button type="submit" class="col-6 btn btn-secondary">Register</button>
        </div>
        <div class="row justify-content-center">
            <div class="col-4"><hr></div>
            <div class="col-auto">or</div>
            <div class="col-4"><hr></div>
        </div>
        <div class="row py-3 justify-content-center">
            <button type="submit" class="col-6 btn btn-success">Login</button>
        </div>
        <div class="" id="testReact"></div>
    </div>

    <!-- load React -->
    <!-- Important note: before deploy, replace "development.js" with "production.min.js" -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <script src="index.js"></script>
</body>
</html>
