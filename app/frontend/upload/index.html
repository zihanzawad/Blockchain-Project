<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload your PDF </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="navbar themeColor sticky-top">
        <div class="container">
            <div style="display: inline-block;">
                <h1 class="title">Document Verifier</h1>
            </div>
            <button type="button" class="col btn logButton logoutBtn" id="logout">Logout</button>
        </div>
    </nav>

    <!--Outer grey container-->
    <div class="container outerbox outer themeColor">
        <!--Drag and drop-->
        <div class="col dropUpload text-center">
            <div class="col">
                <h3>Drag and drop a PDF here</h3>
                <img src="upload.png" alt="Upload File" class="uploadImg">
            </div>
        </div>
        <!--Selecting file manually-->
        <div class="col clickUpload text-center">
            <form action="http://localhost:8080/upload" method="post" enctype="multipart/form-data">
                <h3>Or upload your PDF here</h3>
                <input class="btn" type="file" name="pdf" />
                <button class="logButton btn" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
