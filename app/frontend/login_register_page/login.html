<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Webpage</title>
</head>
<body>
    <nav class="navbar themeColor">
        <div class="container">
            <div class="navbar-brand" href="#">
                <h1>Webpage Title</h1>
            </div>
        </div>
    </nav>
    <div class="container ">
       
        <div class="row mt-4 justify-content-center greybg">
            <form class="col formWidth" action="http://localhost:8080/loginUser" method="POST" enctype='application/x-www-form-urlencoded'>
                <h1 class="pageTitle">Login</h1>
                <div class="row-mb-3">
                <label for="Email" class="form-label"></label>
                <input type="email" class="form-control inputBox" id="Email" name="Email" placeholder="Email">
                </div>
                <div class="row-mb-3">
                <label for="Password" class="form-label"></label>
                <input type="password" class="form-control inputBox" id="Password" name="Password" placeholder="Password">
                </div>
                <div class="row mt-5 justify-content-center">
                    <button type="submit" class="col btn logButton buttons" id="login">Login</button>
                </div>
            </form>
        </div>
    </div>
        
</body>
</html>
