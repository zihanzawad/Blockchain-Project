<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Profile</title>
</head>
<body>
    <div class="navBar" id="navbar">
        <a href="#">Home</a>
        <a href="#">Verify</a>
        <a href="#">Upload</a>
        <a href="#">Logout</a>
    </div>
    <nav class="navbar themeColor">
        <div class="container">
            
            <div class="navbar-brand" href="#">
                <div class="hamIcon">
                <hr>
                <hr>
                <hr>
            </div>
                <h1>Webpage Title</h1>
            </div>
            <button type="button" class="col btn logButton button justify-content-end" id="logout">Logout</button>
        </div>
    </nav>
    <div class="container">
        <div class="sideBar">
            <div class="section">
                <!-- <img src="" alt="profile_pic"> -->
                <div class="profilePic"></div>
                <small id="edit">Edit</small>
            </div>
            
            <div class="details">
                <p id="displayName">Name</p>
                <p id="displayEmail">Email</p>
            </div>
            
        </div>
        <div class="editProfile">
            <h1>Edit Profile</h1>
            <form class="col formWidth">
                <div class="form-group row mb-4">
                    <label for="Email" class="col-sm-2 col-form-label">Name: </label>
                    <div class="col">
                        <input type="text" class="form-control inputBox" id="newName">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="Email" class="col-sm-2 col-form-label">Email: </label>
                    <div class="col">
                        <input type="email" class="form-control inputBox" id="newEmail">
                    </div>
                </div>
                <button type="button" class="col btn logButton button">Save profile</button>
            </form>
        </div>
        
    </div>
</body>
</html>

        document.getElementById("navBar").style.width = "250px";
